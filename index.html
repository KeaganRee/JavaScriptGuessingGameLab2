<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet"/>
    <title>JavaScript Guessing Game</title>
    
</head>
<body>
    <header>
        <h1>Guess the Number!</h1>
        <br>
        <h2>Guess a number between 0 and 99! You have 7 attempts. </h2>
    </header>
    <br>
    <div id="main">
        Enter a guess:
        <input type = "text" id = "playerGuess" size="5">
        <button id="guessBtn">Guess</button> <br>
        <button id="resetBtn">Reset</button>
        <span id="feedback"></span>
        <div>Previous Guesses:
            <span id="guesses"></span>
        </div>
        <div>Attempts left:
            <span id="attempts"></span>
        </div>
        <br>
        <div>Wins:
            <span id="wins"></span>
        </div>
        <div>Losses:
            <span id="losses"></span>
        </div>
        
    </div>
    
    
    
</body>
<script src="js/script.js" defer></script>
</html>
